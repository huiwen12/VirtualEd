{% extends "layout.html" %}

{% block title %}
Upload
{% endblock %}

{% block main %}
<h1>Upload your course materials</h1>

<form action="/upload" method="post">
    <input name="name" placeholder="Name" type="text" required>
    <input name="email" placeholder="Email" type="text" required>
    <input name="course_title" placeholder="Course Title" type="text" required>
  
        <div class="custom-select">
            <select name="subject">
                <option disabled selected value=""> Select Subject </option>
                {% for subject in subjects %}
                <option value="{{ subject }}"> {{ subject }}</option>
                {% endfor %}
            </select>
        </div>


    <input name="description" placeholder="Description" type="text" required>
    <input name="syllabus" placeholder="Syllabus" type="text" required>
    <input name="pset" placeholder="Problem Set" type="text">
    <input name="other" placeholder="Other Materials" type="text">
    <input type="submit">

    Note: Please keep descriptions to 3 sentences. For all entries, please input the Google Drive link. 
</form>
{% endblock %}
